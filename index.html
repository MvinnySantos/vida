<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
            background-color: #f0f8ff; /* Fundo claro para destacar a imagem e o texto */
        }
        .header-image {
            width: 80%; /* Ajuste o tamanho da imagem conforme necessário */
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            transition: font-size 0.2s ease;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            transition: font-size 0.2s ease;
        }
        .hidden {
            display: none;
        }
        #loveMessage {
            font-size: 36px; /* Tamanho maior da fonte para a mensagem "Te amo!" */
            color: #ff69b4; /* Cor rosa para destacar a mensagem */
            margin-top: 20px; /* Margem superior para separar a mensagem do conteúdo acima */
            transition: font-size 0.2s ease;
        }
        #heartImage {
            width: 100px; /* Ajuste o tamanho da imagem do coração conforme necessário */
            margin-top: 20px;
            display: none; /* Inicialmente oculta a imagem */
            margin: 20px auto; /* Centraliza a imagem horizontalmente */
        }
        #loveVideo {
            width: 100%; /* Ajusta o tamanho do vídeo conforme necessário */
            max-width: 600px; /* Limita a largura máxima do vídeo */
            display: none; /* Inicialmente oculta o vídeo */
            margin: 20px auto; /* Centraliza o vídeo horizontalmente */
        }
        @media (max-width: 600px) {
            .message, button {
                font-size: 14px;
            }
            button {
                padding: 8px 16px;
            }
            #heartImage {
                width: 80px; /* Ajusta o tamanho da imagem do coração em telas menores */
            }
            #loveVideo {
                width: 90%; /* Ajusta o tamanho do vídeo em telas menores */
            }
        }
    </style>
</head>
<body>
    <img src="dog.jpeg" alt="Cachorrinho carinhoso" class="header-image">
    <div class="message" id="message">Me Perdoa?</div>
    <button id="noButton" onclick="handleClick('no')">Não</button>
    <button id="yesButton" onclick="handleClick('yes')">Sim</button>
    <div id="loveMessage" class="hidden">Te amo!</div>
    <img src="coracao.jpeg" alt="Coração" id="heartImage"> <!-- Use uma imagem PNG com fundo transparente -->
    <video id="loveVideo" class="hidden" autoplay playsinline>
        <source src="video.mp4" type="video/mp4"> <!-- Substitua "video.mp4" pelo caminho do seu vídeo -->
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        let buttonSize = 16; // Tamanho inicial da fonte do botão "Não"

        function handleClick(response) {
            if (response === 'no') {
                buttonSize -= 2; // Diminui o tamanho da fonte do botão "Não"
                
                document.getElementById('noButton').style.fontSize = buttonSize + 'px';
                document.getElementById('noButton').style.padding = `${Math.max(buttonSize / 2, 5)}px ${Math.max(buttonSize, 10)}px`; // Ajusta o padding
                
                if (buttonSize <= 8) { // Tamanho mínimo para o botão "Não"
                    document.getElementById('noButton').style.display = 'none';
                }
            } else if (response === 'yes') {
                document.getElementById('loveMessage').classList.remove('hidden');
                document.getElementById('heartImage').style.display = 'block'; // Mostra a imagem do coração
                document.getElementById('loveVideo').style.display = 'block'; // Mostra o vídeo
                document.getElementById('message').style.display = 'none'; // Esconde a mensagem de desculpas
                document.getElementById('noButton').style.display = 'none'; // Esconde o botão "Não"
                document.getElementById('yesButton').style.display = 'none'; // Esconde o botão "Sim"
                
                // Garantir que o vídeo inicie automaticamente
                const video = document.getElementById('loveVideo');
                video.play().catch(error => {
                    console.error('Erro ao tentar reproduzir o vídeo:', error);
                });
            }
        }
    </script>
</body>
</html>
